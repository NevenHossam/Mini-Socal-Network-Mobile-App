<ion-header>

  <ion-navbar color="primary">

    <ion-title>Edit Post</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios"></span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="EditPost()">
        <span color="primary" showWhen="ios"></span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Post Content </ion-label>
    <ion-input type='text' [(ngModel)]="myPost.PostContent"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Post Image </ion-label>
    <ion-input type='text' [(ngModel)]="myPost.PostImg"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col col-6>
      <button ion-button block color="primary" (click)="EditPost()">Submit</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button block color="danger" (click)="cancel()">Cancel</button>
    </ion-col>
  </ion-row>
</ion-content>
