<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label fixed>Email : </ion-label>
    <ion-input required type="text" [(ngModel)]="user.Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password : </ion-label>
    <ion-input required type="password" [(ngModel)]="user.Password"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col col-6>
      <button ion-button block color="primary" (click)="Login()">Login</button>
    </ion-col>

    <ion-col col-6>
      <button ion-button block color="light" (click)="Register()">Register</button>
    </ion-col>
  </ion-row>

</ion-content>
