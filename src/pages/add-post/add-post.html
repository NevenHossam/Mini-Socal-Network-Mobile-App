<ion-header>

  <ion-navbar color="primary">

    <ion-title>Add Post</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="light" showWhen="ios"></span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label fixed>Post Content </ion-label>
    <ion-input required type='text' [(ngModel)]="myPost.PostContent"></ion-input>
  </ion-item>

  <ion-row>

    <ion-col col-6>
      <button ion-button block outline icon-left (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
        Camera
      </button>
    </ion-col>

    <ion-col col-6>
      <button ion-button block outline icon-left (click)="openGallery()">
        <ion-icon name="image"></ion-icon>
        Gallery
      </button>
    </ion-col>

  </ion-row>

  <ion-row>
    <ion-col text-center>
      <h2 *ngIf="imagePath == ''">Take Photo</h2>
      <img *ngIf="imagePath != ''" height="200px" width="200px" src=" {{imagePath}} " />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button ion-button block (click)="addPost()">Post</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button block color="light" (click)="cancel()">Cancel</button></ion-col>
  </ion-row>

</ion-content>
