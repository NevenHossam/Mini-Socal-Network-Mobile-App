<ion-header>

  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>

<br />
<br />

<ion-content padding>

  <ion-list>
    <ion-item>

      <ion-searchbar [(ngModel)]="searchQuery" [showCancelButton]="shouldShowCancel" aria-autocomplete="both"
        autocomplete="on" spellcheck="true" cancelButtonText="Cancel">
      </ion-searchbar>

    </ion-item>
  </ion-list>

  <ion-card *ngFor="let user of userMirrorList">
    <ion-item *ngIf="user.Email == searchQuery">

      <ion-row>
        <ion-avatar item-start>
          <img src="{{user.UserImg}}" />
        </ion-avatar>

        <h2>E-mail : {{user.Email}} </h2>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <button ion-button block (click)="FollowClicked(user)">Follow</button>
          <ion-icon></ion-icon>
        </ion-col>

        <ion-col col-6>
          <button ion-button block color="danger" (click)="UnFollowClicked(user)">UnFollow</button>
          <ion-icon></ion-icon>
        </ion-col>
      </ion-row>

    </ion-item>
  </ion-card>

</ion-content>
