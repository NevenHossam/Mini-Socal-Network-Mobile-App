<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suggested Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor=" let user of usersMirrorList">

      <ion-item *ngIf="!CheckCurrentUser(user)">

        <ion-row>
          <ion-avatar item-start>
            <img src="{{imagePath}}">
          </ion-avatar>

          <ion-col>
            <h2> {{user.Email}} </h2>

            <ion-note>
              {{user.Age}}
            </ion-note>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <button ion-button block (click)="FollowClicked(user)">Follow</button>
            <ion-icon></ion-icon>
          </ion-col>

          <ion-col col-6>
            <button ion-button block color="danger" (click)="UnFollowClicked(user)">UnFollow</button> <!--*ngIf="user.IsFollowed"-->
            <ion-icon></ion-icon>
          </ion-col>
        </ion-row>

      </ion-item>

    </ion-card>
  </ion-list>
</ion-content>
