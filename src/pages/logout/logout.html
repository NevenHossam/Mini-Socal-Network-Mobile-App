<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Logout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br />
  <br />
  <ion-item>
    <ion-row>
      Are You Sure You Want To SignOut ?!
    </ion-row>
  </ion-item>

  <br />
  <ion-row>
    <ion-col col-6>
      <button ion-button block outline color="primary" (click)="logout()">Yes</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button block outline color="danger" (click)="donnotLogMeOut()">No</button>
    </ion-col>
  </ion-row>

</ion-content>
